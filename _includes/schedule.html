<table style="font-size:90%" width="1000px">
<thead>
<tr>
    <th width="20%" align="left">Date</th>
    <th width="40%" align="left">Topic</th>
    <th width="25%" align="left">Reading</th>
    <th width="15%" align="left">Problem Sets</th>
</tr>
</thead> 

<tbody>
{% for row in site.data.schedule.content_hash %}
<tr>
    <td>{{row.Date}}</td>
    <td>{{row.Topic}}</td>
    <td>{{row.Reading}}</td>
    <td>{{row.Problems}}</td>
</tr>
{% endfor %}

</tbody>

</table>
